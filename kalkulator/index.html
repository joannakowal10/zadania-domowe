<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main">
        <div class="small-button-black" id="show"></div>
        <button class="small-button-black" id="del">Del</button>

        <button class="small-button-gray" id="percent">%</button>


        <button class="small-button-gray" id="add">+</button>

        <button class="small-button-black" id="seven">7</button>

        <button class="small-button-black" id="eight">8</button>

        <button class="small-button-black" id="nine">9</button>

        <button class="small-button-gray" id="minus">-</button>

        <button class="small-button-black" id="four">4</button>

        <button class="small-button-black" id="five">5</button>

        <button class="small-button-black" id="six">6</button>

        <button class="small-button-gray" id="x">x</button>

        <button class="small-button-black" id="one">1</button>

        <button class="small-button-black" id="two">2</button>

        <button class="small-button-black" id="three">3</button>

        <button class="small-button-gray" id="slash">/</button>

        <button class="small-button-black" id="zero">0</button>

        <button class="small-button-black" id="dot">.</button>

        <button class="small-button-black" id="green-button">=</button>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
